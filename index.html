<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Facebook Bootstrap </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .password:hover {
      text-decoration: underline;

    }
    .new:hover{
      background-color:darkgreen !important;

    }
    .create:hover{
      text-decoration: underline !important;
    }
  </style>
</head>

<body>
  <div class="bg-light">
    <div class="row justify-content-center " style="height: 100vh;">
      <div class="col-10 align-content-center">
        <div class="row ">
          <div class="col-lg-7 col-md-12">
            <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
              alt="Facebook " style="width: 300px;">

            <h2 class="text-dark  fw-light ps-4" style="font-family:sans-serif;">Facebook helps you connect and share
              with the people in your life.</h2>
          </div>

          <div class="col-lg-5 col-md-12">

            <form class="border-1 rounded-4 px-3 py-3" style="background-color: #ffff
            ;" >
              <input class="form-control form-control-lg mb-2" type="email" placeholder="Email address or Phone number "
                aria-label=".form-control-lg example">

              <input class="form-control form-control-lg mb-3" type="Password" placeholder="Password"
                aria-label="default input example">

               <button type="log in" class="btn btn-primary mb-3" style="width: 100%; height: 50px;">Log in</button>

              <div class="password text-primary mb-4 text-center">
                <a href="" style="text-decoration:none;">Forgotten passwod?</a>
              </div>
              <hr class="mb-4"> 

             <div class="d-flex justify-content-center ">
              <a href="" class="new text-light  rounded-2 px-4 " style="height: 50px; align-content: center; background-color: #36A420; font-family: Arial, Helvetica, sans-serif; font-size: 17px; text-decoration: none;">Create new account</a>
               </div>

            </form>
            <div style="margin-top: 28px; text-align: center;">
              <a href="" class="create" style="text-decoration: none; color: black; font-size: 14px; font-family: Arial, Helvetica, sans-serif;"> <strong>Create a Page</strong></a>
           for a celebrity, brand, business. </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
